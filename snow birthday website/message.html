<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .background-hearts, .sparkles, .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #ff6b9d;
      font-size: 30px;
      opacity: 0.7;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .title, .click-instruction, .greeting, .message-title, .message-content, .wait-message {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      opacity: 0;
      font-weight: bold;
    }

    .title {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .click-instruction {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .greeting {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .message-title {
      font-size: 22px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .message-content {
      font-size: 17px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .wait-message {
      font-size: 20px;
      text-align: center;
      padding: 15px;
    }

    .typewriter {
      border-right: 2px solid white;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { border-color: white; }
      51%, 100% { border-color: transparent; }
    }

    .panda-container {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .panda-container:hover {
      transform: scale(1.1);
    }

    .panda {
      font-size: 40px;
      position: relative;
    }

    .message-box {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      max-width: 350px;
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: none;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-box.show {
      display: block;
    }

    .birthday-emoji { font-size: 20px; }

    .sparkle {
      position: absolute;
      color: #ffd700;
      font-size: 20px;
      opacity: 0;
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }

    .floating-heart {
      position: absolute;
      color: #ff69b4;
      font-size: 25px;
      opacity: 0;
      animation: floatUp 3s ease-out infinite;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(0.3); }
    }

    #nextPageBtn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #ff6b9d;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      margin-top: 20px;
      display: none;
    }

    #nextPageBtn:hover {
      background-color: #ff4d89;
    }
  </style>
</head>
<body>
  <!-- Background hearts -->
  <div class="background-hearts">
    <div class="heart" style="top: 10%; left: 10%; animation-delay: 0s;">💕</div>
    <div class="heart" style="top: 20%; left: 80%; animation-delay: 1s;">💖</div>
    <div class="heart" style="top: 60%; left: 5%; animation-delay: 2s;">💗</div>
    <div class="heart" style="top: 70%; left: 90%; animation-delay: 3s;">💕</div>
    <div class="heart" style="top: 40%; left: 85%; animation-delay: 4s;">💖</div>
    <div class="heart" style="top: 80%; left: 15%; animation-delay: 5s;">💗</div>
  </div>

  <div class="sparkles" id="sparkles"></div>
  <div class="floating-hearts" id="floatingHearts"></div>

  <div class="container">
    <div class="title" id="titleText">Some more surprice for Youuu !</div>
    <div class="click-instruction" id="clickText">Click on The BOX!</div>

    <div class="panda-container" id="pandaBox">
      <div class="panda">🐼</div>
    </div>

    <div class="greeting" id="greetingText">Hi, Zahirah ✨</div>

    <div class="message-box" id="birthdayMessage">
      <div class="message-title" id="messageTitle">
        <span class="birthday-emoji">🎂</span>
        <span>Happy Birthday..!! Zahirah</span>
        <span class="birthday-emoji">🎉</span>
      </div>
      <div class="message-content" id="messageContent">You're getting older, hehe><</div>
    </div>

    <div class="message-box" id="waitMessage">
      <div class="wait-message" id="waitText"></div>
    </div>

    <!-- 🎵 Music -->
    <audio id="birthdaySong" src="Coffee Lofi ☕1 Hour Cafe Song 🎵 Stream cafe ✨cute & relaxing music 🍪 Make Your Day Better.mp3"></audio>

    <!-- 🎮 Next Page Button -->
    <button id="nextPageBtn" onclick="location.href='photo.html'">Next Page →</button>
  </div>

  <script>
    let clicked = false;
    let waitShown = false;
    const birthdayQuotes = [
      "📢 Reminder: Birthdays are just emergency meetings called by time ⏰ just to remind you that you are aging 😬🎂.",
      '🎁 We were going to get you something but then we remembered you are already blessed with *"us"* 😌✨👑.',
      '👑 To the queen of "typing"… "erases"… "typing"… "erases"… "typing"… *sent* 💌💅.',
      "⌛ Every year you get older but your typing speed gets slower 🐢📱, congrats 😂🎉.",
      "♍ Your zodiac should be: *problematic but iconic* 💫🔥💁‍♀️.",
      "🎈 Happy Birthday! May your energy stay chaotic 💃 and your decisions stay questionable 😈🎉💅."
    ];

    const waitText = document.getElementById('waitText');
    const audio = document.getElementById('birthdaySong');

    function typeWriter(element, text, speed = 50, callback) {
      element.innerHTML = '';
      element.style.opacity = '1';
      element.classList.add('typewriter');
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          element.classList.remove('typewriter');
          if (callback) callback();
        }
      }
      type();
    }

    function eraseSentence(callback) {
      let currentText = waitText.innerHTML;
      let i = currentText.length;
      function eraseChar() {
        if (i > 0) {
          waitText.innerHTML = currentText.substring(0, i - 1);
          i--;
          setTimeout(eraseChar, 30);
        } else {
          callback && callback();
        }
      }
      eraseChar();
    }

    function cycleQuotes() {
      let quoteIndex = 0;
      function nextQuote() {
        if (quoteIndex >= birthdayQuotes.length) {
          document.getElementById('nextPageBtn').style.display = 'inline-block'; // Show button after quotes
          return;
        }
        typeWriter(waitText, birthdayQuotes[quoteIndex], 50, () => {
          setTimeout(() => {
            eraseSentence(() => {
              quoteIndex++;
              nextQuote();
            });
          }, 2000);
        });
      }
      nextQuote();
    }

    window.addEventListener('load', () => {
      typeWriter(document.getElementById('titleText'), 'Some more surprice for Youuu !', 80, () => {
        typeWriter(document.getElementById('clickText'), 'Click on The BOX!', 70);
      });
    });

    document.getElementById('pandaBox').addEventListener('click', () => {
      if (!clicked) {
        clicked = true;
        document.getElementById('titleText').style.display = 'none';
        audio.play();
        showBirthdayMessage();
        createSparkles();
        createFloatingHearts();
      }
    });

    function showBirthdayMessage() {
      document.getElementById('birthdayMessage').classList.add('show');
      setTimeout(() => {
        typeWriter(document.getElementById('messageTitle'), '🎂 Happy Birthday..!! Zahirah 🎉', 60, () => {
          typeWriter(document.getElementById('messageContent'), "You're getting older, hehe><", 70, () => {
            setTimeout(showWaitMessage, 1500);
          });
        });
      }, 500);
    }

    function showWaitMessage() {
      if (!waitShown) {
        waitShown = true;
        document.getElementById('birthdayMessage').style.display = 'none';
        document.getElementById('waitMessage').classList.add('show');
        setTimeout(() => {
          typeWriter(waitText, 'Wait..!', 120, () => {
            setTimeout(() => {
              eraseSentence(() => {
                cycleQuotes();
              });
            }, 1000);
          });
        }, 300);
      }
    }

    function createSparkles() {
      const sparklesContainer = document.getElementById('sparkles');
      for (let i = 0; i < 15; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.innerHTML = '✨';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        sparklesContainer.appendChild(sparkle);
      }
    }

    function createFloatingHearts() {
      const heartsContainer = document.getElementById('floatingHearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = '💕';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = '100%';
        heartsContainer.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 3000);
      }, 800);
    }

    setInterval(() => {
      const backgroundHearts = document.querySelector('.background-hearts');
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = ['💕', '💖', '💗'][Math.floor(Math.random() * 3)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = Math.random() * 100 + '%';
      heart.style.animationDelay = '0s';
      backgroundHearts.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 3000);
  </script>
</body>
</html>
